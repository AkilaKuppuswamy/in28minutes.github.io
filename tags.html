---
layout: page
title: All Posts
permalink: /tags/
tags: about
---

<div class="home">
    <table>
      
    {% for post in site.posts %}
      <tr>
        <td>{{ post.categories }}</td>
        <td><a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a></td>
      </tr>
    {% endfor %}
      
    </table>

</div>
