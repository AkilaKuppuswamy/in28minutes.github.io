---
layout: page
title: All Posts
permalink: /tags/
tags: about
---

<div class="home">

  {% capture tags %}
    {% for tag in site.categories %}
      {{ tag[0] }}
    {% endfor %}
  {% endcapture %}

  {% for tag in tags %}
    <h4 id="{{ tag }}">{{ tag }}</h4>
    <ul>
    {% for post in site.categories.tag %}
      <li><a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  {% endfor %}

</div>
